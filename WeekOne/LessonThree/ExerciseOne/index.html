<!DOCTYPE html>
<html>

<body>
	<h2> Thanh toán</h2>
	<p><label for="name"> Tên đầy đủ</label>
    <input type="name" name="name"  placeholder="Nhập tên đầy đủ người mưa hàng" size="50"></p>
    <p><label for="password"> Passwword</label>
    <input type="password" name="name" placeholder="Nhập password"></p>
    <p><label for="email">Email</label>
    <input type="email" name="email" placeholder="Nhập email"></p>
    <p><label for="ngaysinh">Ngày sinh</label>
    <input type="date" name="ngaysinh"placeholder="Ngày sinh"></p>
    <p><label for=" mathangmua">Mặt hàng mua</label>
    <input list="mathangmua" name="mathangmua">
    <datalist id="mathangmua">
       <option value="Shoes">
       <option value="Socks">
       <option value="Shirt">
       <option value="Sandals">
       <option value="Trousers">
    </datalist>
    </p>
    <p><label for="soluongmua">Số lượng mua</label>
    <input type="Number" name="soluongmua"minlength="1" maxlength="5"></p>
    <p><label for="bankinhvanchuyen">Bán kính vận chuyển</label>
    <input type="range" name="bankinhvanchuyen" minlength="10" maxlength="20"></p>
    <p><button>Đăng kí</button></p>
</body>
</html>
